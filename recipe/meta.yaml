{% set name = "datefudge" %}
{% set version = "1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://deb.debian.org/debian/pool/main/d/datefudge/datefudge_{{ version }}.tar.xz
  sha256: 3b7668a107145e9d3d47b10520ce623c1b6dc15f571050d6140c2356c1a2d645
  patches:
    - makefile.patch

build:
  number: 0
  skip: True  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - datefudge "2003-04-01 09:42" date

about:
  home: https://packages.qa.debian.org/d/datefudge.html
  license: GPL v2
  license_family: GPL
  license_file: COPYING
  summary: 'Fake the system date'

extra:
  recipe-maintainers:
    - scopatz
